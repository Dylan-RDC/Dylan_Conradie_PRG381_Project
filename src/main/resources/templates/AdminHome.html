    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        .form-white.input-group>.form-control:focus {
            border-color: #fff;
            box-shadow: inset 0 0 0 1px #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link:hover,
        .navbar-dark .navbar-nav .nav-link:focus {
            color: rgba(255, 255, 255, 0.75);
        }
    </style>
</head>

<body>
    <!-- NavBar START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row ms-auto me-3">
                </li>
                <li class="nav-item me-3 dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" type="button"
                        data-mdb-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-graduation-cap fa-xl"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown1">
                        <li><a class="dropdown-item" href="/admin/display/login">Log out</a></li>
                    </ul>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/display/students">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NavBar End -->



    <div class="container text-center">
        <div class="row mt-4">
            <div class="col-lg-12 d-flex justify-content-between align-items-center">
                <div>
                    <span class="d-flex">
                        <i class="fa-solid fa-user fa-2x"></i>
                        <h4 th:text="${admin.getAdmin_name()}" class="text-primary ms-2 text-lg-start"></h4>
                    </span>
                </div>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered text-center rounded">
                    <thead class="thead-dark bg-dark text-white">

                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr class="rounded" th:each="student: ${students}">
                            <td th:text="${student.student_id}"></td>
                            <td th:text="${student.student_name}"></td>
                            <td><a th:href="@{'/admin/display/edit/student/' + ${student.student_id}}" class="btn
                                btn-outline-success fw-bold rounded-pill py-0">EDIT</a>
                                <a th:href="@{'/admin/delete/student/' + ${student.student_id}}" class="btn
                                btn-danger rounded-pill py-0">DELETE</a>
                            </td>

                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
