<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/62aa54e062.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- NavBar START -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav d-flex flex-row ms-auto me-3">
        </li>
        <li class="nav-item me-3">
          <a class="navbar-brand" href="#" aria-expanded="false">
            <i class="fa-solid fa-graduation-cap fa-xl"></i>
          </a>
        </li>
      </ul>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/student/login">Log In</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!-- NavBar End -->



  <div class="container-sm text-center">
    <div class="row mt-4">
      <div class="col-lg-12 d-flex justify-content-between align-items-center">
        <div>
          <span class="d-flex">
            <i class="fa-solid fa-user fa-2x"></i>
            <h4 class="text-primary ms-2 text-lg-start">Student Registration</h4>
          </span>
        </div>
      </div>
    </div>
    <hr>
    <div class="container-sm">
      <div th:if="${message!=null}" class="alert alert-danger d-flex align-items-center" role="alert">
        <h4 class="text-lg-center" th:text="${message}"></h4>
      </div>

      <form th:action="@{/register/student}" th:object="${newStudent}" class=" row mb-3 gx-3" method="post">
        <div class="form-floating mb-3">
          <input class="form-control form-control-lg" type="text" id="student_name" th:field="*{student_name}" required>
          <label for="student_name">Student Name</label>

        </div>
        <div class="mb-3 form-floating">
          <input class="form-control form-control-lg" type="email" name="student_email" th:field="*{email}" required>
          <label for="student_email">Email Address</label>
        </div>

        <div class="mb-3 form-floating">
          <input class="form-control form-control-lg" type="text" name="student_address" th:field="*{student_address}"
            required>
          <label for="student_address">Address</label>
        </div>

        <div class="mb-3 form-floating">
          <input class="form-control form-control-lg" type="password" id="student_password" th:field="*{password}"
            required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters">
          <label for="student_password">Password</label>
        </div>

        <div class="mb-3 text-start">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
