<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/62aa54e062.js" crossorigin="anonymous"></script>

    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        .form-white.input-group>.form-control:focus {
            border-color: #fff;
            box-shadow: inset 0 0 0 1px #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link:hover,
        .navbar-dark .navbar-nav .nav-link:focus {
            color: rgba(255, 255, 255, 0.75);
        }
    </style>
</head>

<body>
    <!-- NavBar START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row ms-auto me-3">
                </li>
                <li class="nav-item me-3">
                    <a class="navbar-brand" href="#" aria-expanded="false">
                        <i class="fa-solid fa-graduation-cap fa-xl"></i>
                    </a>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/student/login">Student Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/login">Admin Portal</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- NavBar End -->



    <div class="container-sm text-center">
        <div class="row mt-4">
            <div class="col-lg-12 d-flex justify-content-between align-items-center">
                <div>
                    <span class="d-flex">
                        <i class="fa-solid fa-user fa-2x"></i>
                        <h4 class="text-primary ms-2 text-lg-start">Student Portal Login</h4>
                    </span>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-sm">

            <div th:if="${message!=null}">
                <h4 class="text-lg-center" th:text="${message}"></h4>
            </div>
            <div th:if="${param.error}">
                <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
            </div>
            <form class="row mb-3 gx-3" method="post" th:action="@{/student/login}">
                <div class="col">
                    <div th:if="${param.error}" class="invalid-feedback">First name is required!</div>
                    <div class="form-floating mb-3">

                        <input class="form-control form-control-lg" type="text" name="email" id="username">
                        <label for="stud_email">Email</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating">
                        <input class="form-control form-control-lg" type="password" name="password" id="password"
                            required>
                        <label for="student_password">Password</label>

                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block text-start">

                    <button class="btn btn-primary w-auto" type="submit">Log In</button>


                    <a class="btn btn-primary" type="submit" th:href="@{/register}">Register</a>

                </div>

            </form>
        </div>
    </div>
</body>

</html>
